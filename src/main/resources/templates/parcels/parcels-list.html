<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="~{base :: nav}"></div>

    <div class="container">
        <div class="container justify-content-center p-5">
            <form class="d-flex w-100 mt-3" th:action="@{/parcels}" id="searchForm">
                <div class="search d-flex w-100">
                    <label class="input-group-text me-2" for="startDate">Start date</label>
                    <input type="date" class="form-control me-2" id="startDate" th:name="startDate"
                        th:value="${startDate}" placeholder="startDate">
                    <label class="input-group-text me-2" for="endDate">End date</label>
                    <input type="date" class="form-control me-2" id="endDate" th:name="endDate" th:value="${endDate}"
                        placeholder="endDate">
                    <label class="input-group-text me-2" for="searchBy">Search by</label>
                    <select form="searchForm" name="searchBy" th:value="${searchBy}" class="size-select me-2"
                        id="searchBy">
                        <option th:each="opt : ${ { 'sender' , 'reciever', 'registerer', 'sent but not recieved'} }"
                            th:value="${opt}" th:text="${opt}" th:selected="${opt == searchBy}"></option>
                    </select>
                    <input id="email" type="search" name="email" th:value="${email}" class="form-control me-2"
                        placeholder="Filter by email">
                    <label class="input-group-text me-2" for="pageSize">Items per page</label>
                    <select form="searchForm" name="size" th:value="${pageSize}" class="size-select me-2" id="pageSize">
                        <option th:each="s : ${ {5, 10, 20} }" th:value="${s}" th:text="${s}"
                            th:selected="${s == pageSize}"></option>
                    </select>
                    <button type="submit" class="btn btn-outline-primary">Search</button>
                </div>
            </form>

            <div th:if="${parcels.size() > 0}">
                <table class="table table-hover table-responsive-xl">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="parcel : ${parcels}">
                            <td th:text="${parcel.id}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div th:unless="${parcels.size() > 0}">
                <span>No parcels found!</span>
            </div>

            <nav aria-label="Pagination" th:if="${totalPages > 0}">
                <ul class="pagination justify-content-end">
                    <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a th:replace="~{base :: paging('/parcels', 1, '<<', 'First Page')}"></a>
                    </li>
                    <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
                        <a th:replace="~{base :: paging('/parcels', ${currentPage - 1}, 'Prev', 'Previous Page')}"></a>
                    </li>
                    <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
                        <a class="page-link" href="#">...</a>
                    </li>
                    <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
                        th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
                        <a th:replace="~{base :: paging('/parcels', ${page}, ${page}, 'Page ' + ${page})}"></a>
                    </li>
                    <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
                        <a class="page-link" href="#">...</a>
                    </li>
                    <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a th:replace="~{base :: paging('/parcels', ${currentPage + 1},'Next', 'Next Page')}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                        <a th:replace="~{base :: paging('/parcels', ${totalPages}, '>>', 'Last Page')}"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
