<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="~{base :: nav}"></div>
    <div class="container">
        <div class="container row justify-content-center p-5">
            <div class="card w-50">
                <div class="card-body">
                    <form class="me-auto ms-auto mb-3" method="post" role="form" th:action="@{/login}">
                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" id="username" name="username" placeholder="Enter email address"
                                type="text" />
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter password"
                                type="password" />

                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Login</button>
                        </div>
                    </form>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">User credentials are invalid.</div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-success">You have been logged out successfully.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
