<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="~{base :: nav}"></div>

    <div class="container">

        &nbsp;
        <div th:unless="${employees.size() > 0}">
            <span>No employees found!</span>
        </div>

        <div class="container row justify-content-center p-5">
            <div th:if="${employees.size() > 0}">
                <h4>Employees: </h4>
                <table class="table table-hover table-responsive-xl">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Email</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Office Id</th>
                            <th scope="col">Type</th>
                            <th scope="col">Is active</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="employee : ${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.email}"></td>
                            <td th:text="${employee.firstName}"></td>
                            <td th:text="${employee.lastName}"></td>
                            <td th:text="${employee.officeId}"></td>
                            <td th:text="${employee.type}"></td>
                            <td>
                                <span th:if="${employee.isActive == true}"><i class="fa fa-check"></i></span>
                                <span th:unless="${employee.isActive == true}"></span>
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/employees/{id}(id=${employee.id})}">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
