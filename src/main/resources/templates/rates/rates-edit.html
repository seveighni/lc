<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div th:replace="~{base :: nav}"></div>

  <div class="container">
    <div class="container row justify-content-center p-5">
      <div class="card w-50">
        <div class="card-body">
          <form class="me-auto ms-auto" th:action="@{/rates/{rateId}(rateId=${rate.id})}" th:object="${rate}"
            method="post">
            <h3 th:text="${rate.name}"></h3>
            <input type="hidden" th:field="*{id}">

            &nbsp;
            <div class=" form-group mt-3">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control" th:field="*{name}" name="name" required autofocus>
            </div>
            <div class=" form-group mt-3">
              <label for="perKg">Price per KG</label>
              <input id="perKg" type="number" class="form-control" th:field="*{perKg}" name="perKg" required autofocus>
            </div>
            <div class=" form-group mt-3">
              <label for="flatRate">Flat rate</label>
              <input id="flatRate" type="number" class="form-control" th:field="*{flatRate}" name="flatRate" required
                autofocus>
            </div>

            <div class="text-lg-end">
              <div class="form-group mt-3 mb-3">
                <button type="submit" class="btn btn-primary">
                  Update
                </button>
              </div>
            </div>
          </form>
          <div th:if="${result != null && result.success == true}">
            <div class="alert alert-success" th:text="${result.message}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
